<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyutto Blackjack - Game Demo</title>
    <link rel="stylesheet" href="../css/game1/style.css">
</head>
<body>
    <div class="game-container">
        <!-- Dealer Section -->
        <section class="dealer-section">
            <h3>Dealer</h3>
            <div class="dealer-cards">
                <!-- Dealer cards will go here -->
            </div>
            <div class="dealer-total">
                <!-- Dealer total will go here -->
            </div>
        </section>

        <!-- Other Players Section -->
        <section class="other-players-section">
            <div class="other-players">
                <div class="player player-2">
                    <span class="player-name">Player 2</span>
                    <div class="player-cards">
                        <!-- Player 2 cards -->
                    </div>
                    <div class="player-status">
                        <!-- Player 2 status -->
                    </div>
                </div>
                <div class="player player-3">
                    <span class="player-name">Player 3</span>
                    <div class="player-cards">
                        <!-- Player 3 cards -->
                    </div>
                    <div class="player-status">
                        <!-- Player 3 status -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Player Section -->
        <section class="main-player-section">
            <h3>Your Cards</h3>
            <div class="main-player-cards">
                <!-- Main player cards will go here -->
            </div>
            <div class="main-player-total">
                <!-- Main player total will go here -->
            </div>
        </section>

        <!-- Action Buttons Section -->
        <section class="actions-section">
            <button class="action-btn hit-btn" id="hit-btn">HIT</button>
            <button class="action-btn stand-btn" id="stand-btn">STAND</button>
        </section>

        <!-- Status Bar -->
        <section class="status-section">
            <div class="round-info">
                <span id="current-round">Round 1</span> of <span id="total-rounds">3</span>
            </div>
            <div class="score-info">
                üèÜ <span id="player-score">0</span>
            </div>
        </section>
    </div>

    <script src="../js/game1/main.js"></script>
</body>
</html>
