<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enter Code</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #000;
                color: white;
                font-family: 'Arial', sans-serif;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding: 2vh;
                overflow-x: hidden;
            }

            .container {
                text-align: center;
                width: 100%;
                max-width: 90vw;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .top-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 3vh;
            }

            .logo {
                width: min(25vw, 140px);
                height: auto;
                margin-bottom: 2vh;
            }

            h1 {
                font-size: min(4vw, 1.8rem);
                margin-bottom: 3vh;
                font-weight: normal;
                letter-spacing: 2px;
            }

            .input-container {
                position: relative;
                margin-bottom: 2vh;
                width: 100%;
                max-width: 320px;
            }

            #codeInput {
                background-color: transparent;
                border: 2px solid #333;
                border-radius: 8px;
                color: white;
                font-size: min(5vw, 2rem);
                padding: min(3vw, 15px);
                text-align: center;
                width: 100%;
                letter-spacing: 4px;
                font-family: 'Courier New', monospace;
                outline: none;
                transition: border-color 0.3s ease;
            }

            #codeInput:focus {
                border-color: #666;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }

            #codeInput::placeholder {
                color: #444;
                letter-spacing: 4px;
            }

            .error-message {
                color: #ff4444;
                font-size: min(3vw, 1rem);
                margin-top: 1vh;
                opacity: 0;
                transition: opacity 0.3s ease;
                min-height: 1.5rem;
            }

            .error-message.show {
                opacity: 1;
            }

            .loading {
                color: #888;
                font-size: min(3vw, 1rem);
                margin-top: 1vh;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .loading.show {
                opacity: 1;
            }

            .middle-section {
                margin-bottom: 3vh;
            }

            .about-button {
                background-color: transparent;
                border: 1px solid #333;
                border-radius: 8px;
                color: #888;
                font-size: min(3vw, 1rem);
                padding: min(2vw, 12px) min(4vw, 24px);
                text-decoration: none;
                display: inline-block;
                transition: all 0.3s ease;
                letter-spacing: 1px;
            }

            .about-button:hover {
                border-color: #666;
                color: white;
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            }

            .qr-section {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .qr-code {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .qr-code p {
                font-size: min(3vw, 0.9rem);
                margin-bottom: 2vh;
                flex: 0 0 auto;
            }

            .qr-image-container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
            }

            .qr-code img {
                width: min(80vw, 60vh);
                height: min(80vw, 60vh);
                object-fit: contain;
                border-radius: 8px;
            }

            /* Very tall screens - maximize QR code */
            @media (min-height: 800px) {
                .qr-code img {
                    width: min(85vw, 65vh);
                    height: min(85vw, 65vh);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="top-section">
                <img src="./assets/gyutto-games-logo.svg" alt="Gyutto Games" class="logo">
                <h1>TOKEN CODE</h1>
                <div class="input-container">
                    <input
                        type="text"
                        id="codeInput"
                        placeholder="___-____"
                        maxlength="8"
                        autocomplete="off"
                        inputmode="numeric"
                    >
                </div>
                <div class="loading" id="loading"></div>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="middle-section">
                <a href="about.html" class="about-button">about</a>
            </div>

            <div class="qr-section">
                <div class="qr-code">
                    <p>Gyutto Games website (this page):</p>
                    <div class="qr-image-container">
                        <img src="assets/img/ggqr.png" alt="QR Code" />
                    </div>
                </div>
            </div>
        </div>

        <script>
            const codeInput = document.getElementById('codeInput');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');

            // Format input as user types
            codeInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, ''); // Remove non-digits

                // Limit to 7 digits
                if (value.length > 7) {
                    value = value.substring(0, 7);
                }

                // Add dash after 3rd digit
                if (value.length > 3) {
                    value = value.substring(0, 3) + '-' + value.substring(3);
                }

                e.target.value = value;

                // Clear any previous error
                hideError();

                // Check if code is complete (7 digits)
                const digitsOnly = value.replace('-', '');
                if (digitsOnly.length === 7) {
                    validateCode(digitsOnly);
                }
            });

            // Prevent non-numeric input
            codeInput.addEventListener('keydown', function(e) {
                // Allow backspace, delete, tab, escape, enter
                if ([8, 9, 27, 13, 46].indexOf(e.keyCode) !== -1 ||
                    // Allow Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
                    (e.keyCode === 65 && e.ctrlKey === true) ||
                    (e.keyCode === 67 && e.ctrlKey === true) ||
                    (e.keyCode === 86 && e.ctrlKey === true) ||
                    (e.keyCode === 88 && e.ctrlKey === true)) {
                    return;
                }

                // Ensure that it is a number and stop the keypress
                if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                    e.preventDefault();
                }
            });

            // Handle paste events
            codeInput.addEventListener('paste', function(e) {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const digitsOnly = paste.replace(/\D/g, '');

                if (digitsOnly.length <= 7) {
                    let formattedValue = digitsOnly;
                    if (formattedValue.length > 3) {
                        formattedValue = formattedValue.substring(0, 3) + '-' + formattedValue.substring(3);
                    }
                    codeInput.value = formattedValue;

                    if (digitsOnly.length === 7) {
                        validateCode(digitsOnly);
                    }
                }
            });

            function validateCode(code) {
                showLoading('Validating...');

                // Simulate a brief validation delay for better UX
                setTimeout(() => {
                    const lastDigit = parseInt(code.charAt(6));

                    if (lastDigit % 2 === 1) { // Odd number
                        showLoading('Access granted!');
                        setTimeout(() => {
                            window.location.href = 'intro.html';
                        }, 1000);
                    } else { // Even number
                        showError('Please try again');
                        setTimeout(() => {
                            resetForm();
                        }, 2000);
                    }
                }, 500);
            }

            function showError(message) {
                hideLoading();
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }

            function hideError() {
                errorMessage.classList.remove('show');
            }

            function showLoading(message) {
                hideError();
                loading.textContent = message;
                loading.classList.add('show');
            }

            function hideLoading() {
                loading.classList.remove('show');
            }

            function resetForm() {
                codeInput.value = '';
                hideError();
                hideLoading();
                codeInput.focus();
            }

            // Focus input on page load
            window.addEventListener('load', function() {
                codeInput.focus();
            });

            // Handle screen orientation changes on mobile
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    codeInput.focus();
                }, 500);
            });
        </script>
    </body>
</html>
