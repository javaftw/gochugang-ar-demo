<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js + A-Frame with GLB</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <div style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8);
              color: white; padding: 10px; border-radius: 5px; z-index: 100; font-size: 12px;">
    Point at <a href="https://raw.githack.com/AR-js-org/AR.js/master/data/images/hiro.png"
               target="_blank" style="color: #44ff44;">
      HIRO marker
    </a>
  </div>

  <a-scene embedded arjs>
    <!-- Use the built-in “hiro” marker -->
    <a-marker preset="hiro">
      <!-- Replace the box with your GLB model -->
      <a-entity
        gltf-model="url(assets/sushi_1.glb)"
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
        position="0 0 0"
      ></a-entity>
    </a-marker>

    <!-- Always include a camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
