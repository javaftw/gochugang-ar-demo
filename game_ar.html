<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <div style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; z-index: 100; font-size: 12px;">
        Point at <a href="https://raw.githack.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank" style="color: #44ff44;">HIRO marker</a>
    </div>
    <a-scene embedded arjs>
        <a-assets>
            <!-- Add your .glb models here -->
            <a-asset-item id="myModel" src="assets/yourmodel.glb"></a-asset-item>
            <!-- <a-asset-item id="myModel2" src="assets/anothermodel.glb"></a-asset-item> -->
            <!-- <a-asset-item id="myModel3" src="assets/thirdmodel.glb"></a-asset-item> -->
        </a-assets>

        <a-marker preset="hiro">
            <!-- Replace the box with your GLB model -->
            <a-entity
                gltf-model="#myModel"
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
